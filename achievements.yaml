# Achievements ― 実績
# これまでに何をしたかの情報です。
#
#   archived | プロジェクトはアーカイブされました(開発予定なし。)
#  completed | 開発が完了していて、これ以上の開発の予定はありません。
#  advancing | 開発は完了していますが、コア機能以外の実装に取り掛かっています。
# developing | 開発中です。

developed:
  placake:
    name: Pla-cake
    used:
      - Flutter
      - Dart
    related:
      - PCK2020
    status: developing
    description: |
      家族間での、食事に関する円滑なコミュニケーションを
      サポートするアプリケーションです。開発中。
  musical_typer:
    name: musical_typer
    site: https://github.com/loxygenK/musical_typer
    used:
      - Python
    status: archived
    description: |-
      音楽の歌詞をタイピングするゲームです。
      設計をしなかったので、大変興味深いコードになっています。
  trailegger:
    name: trailegger
    site: https://github.com/loxygenK/trailegger
    used:
      - Kotlin
    status: archived
    description: |-
      Osu!のキーボード版あったら楽しそうだなと思って作ったゲームです。
      とんでもなく難しくて辛くなったので開発は停止しています。
  taskonfirm:
    name: Taskonfirm
    site: https://github.com/loxygenK/taskonfirm
    used:
      - GitHub Action
    status: completed
    description: |
      GitHubのPull Requestの本文にチェックボックスがあったとき、
      それに全てチェックが入らないと落ちるCIです。
  oxidizer:
    name: oxidizer
    site: https://github.com/loxygenK/oxidizer
    used:
      - Python
    status: completed
    description: |
      RustでArduinoのプログラムを書いてからavrdudeするときに、
      コマンドの構文をいつも忘れるので痺れを切らして作ったツールです。
  delitter:
    name: Delitter
    site: https://github.com/approvers/delitter
    status: advancing
    used:
      - Python
    description: |
      あるコミュニティの公式ツイッターアカウントでツイートしたいときに
      使われるはずのDiscord Botです。使われていません。南無三。
  genkai-dictionary:
    name: GenkaiDictionary
    site: https://github.com/approvers/genkai-dictionary
    status: advancing
    used:
      - Kotlin
    description: |
      あるコミュニティで生まれた造語の辞書の役割を果たすDiscord Botです。
      たまに使われます(やった)。
  jubilant:
    name: jubilant
    site: https://github.com/approvers/jubilant
    status: advancing
    used:
      - Kotlin
    description:
      コマンドの解析をサポートするJDA(Discord Bot用フレームワーク)ラッパーです。
      JDAを用いたBot開発を楽にするために作りました。

